<md-content id="resourcePanel" layout="column" layout-padding>

    <grp-form-buttons title="Resources"
                      save="save()"
                      delete="delete(GRP.site, $event)"
                      export="export(GRP.site)"
                      export-loading="exportLoading"
                      cancel="$state.go('main')">
    </grp-form-buttons>

    <div>
        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Shoreline_Type.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Shoreline_Type"
                              maxlength="{{GRP.site.fields.Shoreline_Type.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Tidal_Range.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Tidal_Range"
                              maxlength="{{GRP.site.fields.Tidal_Range.length}}"></textarea>
        </md-input-container>

        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Average_Current.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Average_Current"
                              maxlength="{{GRP.site.fields.Average_Current.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Physical_Description.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Physical_Description"
                              maxlength="{{GRP.site.fields.Physical_Description.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Site_Descrip_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Site_Descrip_Comments"
                              maxlength="{{GRP.site.fields.Site_Descrip_Comments.length}}"></textarea>
        </md-input-container>

        <h3>Seasonal and Special Resource Concern</h3>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Seasonal_Concern_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Seasonal_Concern_Comments"
                              maxlength="{{GRP.site.fields.Seasonal_Concern_Comments.length}}"></textarea>
        </md-input-container>


        <h3>Resources of Primary Concern</h3>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Habitat.alias}}:</label>
            <input class="form-control" type="text" ng-model="GRP.site.attributes.Habitat"
                   maxlength="{{GRP.site.fields.Habitat.length}}">
        </md-input-container>

        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Wildlife.alias}}:</label>
            <input class="form-control" type="text" ng-model="GRP.site.attributes.Wildlife"
                   maxlength="{{GRP.site.fields.Wildlife.length}}">
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Threatened_Species.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Threatened_Species"
                              maxlength="{{GRP.site.fields.Threatened_Species.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Resources_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Resources_Comments"
                              maxlength="{{GRP.site.fields.Resources_Comments.length}}"></textarea>
        </md-input-container>

        <h3>Cultural, Historic, Socia-Economic and Archaeological Sensitivities</h3>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Cultural_Priority.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Cultural_Priority"
                              maxlength="{{GRP.site.fields.Cultural_Priority.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Historic_Priority.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Historic_Priority"
                              maxlength="{{GRP.site.fields.Historic_Priority.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Socioeconomic_Priority.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Socioeconomic_Priority"
                              maxlength="{{GRP.site.fields.Socioeconomic_Priority.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Archaeological_Priority.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Archaeological_Priority"
                              maxlength="{{GRP.site.fields.Archaeological_Priority.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Cultural_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Cultural_Comments"
                              maxlength="{{GRP.site.fields.Cultural_Comments.length}}"></textarea>
        </md-input-container>


        <h3>Additional Site Summary Comments</h3>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.SiteSummary_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.SiteSummary_Comments"
                              maxlength="{{GRP.site.fields.SiteSummary_Comments.length}}"></textarea>
        </md-input-container>


        <h3>Hazards and Restrictions</h3>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Hazards.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Hazards"
                              maxlength="{{GRP.site.fields.Hazards.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Restrictions.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Restrictions"
                              maxlength="{{GRP.site.fields.Restrictions.length}}"></textarea>
        </md-input-container>


        <md-input-container class="md-block">
            <label>{{GRP.site.fields.Hazards_Comments.alias}}:</label>
                    <textarea class="form-control" ng-model="GRP.site.attributes.Hazards_Comments"
                              maxlength="{{GRP.site.fields.Hazards_Comments.length}}"></textarea>
        </md-input-container>

    </div>

</md-content>
